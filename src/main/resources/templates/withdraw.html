<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Create Account</title>
<link rel="stylesheet" href="/style.css">
</head>
<body>

	<div class="card">
		<h1 class="card-title">Withdraw Amount</h1>

		<form th:action="@{/accounts/withdraw}" method="post">
			<label for=accountNummber>Account Number</label> <input type="text"
				id=accountNummber name=accountNumber required="required"> <label
				for=deposit>Amount</label> <input type="number" id=withdraw
				name=amount required="required">

			<button type="submit">Withdraw</button>
		</form>
	</div>
</body>
</html>
