<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Create Account</title>
<link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="card">
		<h1 class="card-title">Deposit Amount</h1>

	<form th:action="@{/accounts/deposit}" method="post">
		<label for=accountNummber>Account Number</label> <input type="text"
			id=accountNummber name=accountNumber required="required"> 
			
			<label for=deposit>Amount</label> <input type="number"
			id=deposit name=amount required="required">

		<button type="submit">Deposit</button>
	</form>
	</div>

</body>
</html>
